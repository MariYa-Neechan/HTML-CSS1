<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>課題18_sample</title>
<link rel="stylesheet" href="css/index.css">
<meta name=”viewport” content=”width=device-width, initial-scale=1”>
</head>
<body>
    <!-----------【Header】---------->
    <header class="page-header">
        <!--［Headerのインナー］-->
        <div class="page-header__inr inr">
            <!--｛ロゴ｝-->
            <h1 class="page-header__logo">
                <img src="image/logo.png" >
            </h1>
            <!--｛インフォメーション｝-->
            <div class="page-header__info page-header-info">
                <div class="page-header-info__txt">
                    <span>TEL 00-0000-0000</span>
                    <span>受付時間 平日 9:00〜17:00</span>
                </div>
                <a class="page-header-info__btn" href="contact.html">お問い合わせ</a>
            </div>
        </div>
    </header>

    <!-----------【Main】---------->
    <main class="main-content">
        <!--［メインビジュアル　キャッチコピー］-->
        <div class="main-visual">
            <h2 class="main-visual__ttl">「音楽」楽しんでいますか？</h2>
        </div>
        <!--［イントロセクション］-->
        <section class="intro-section">
            <!--｛グレー帯｝-->
            <div class="intro-section__header section-header">
                <h3 class="section-header__ttl">初心者からプロ志望の方まで丁寧にレッスンを致します！</h3>
            </div>
            <!--｛ナビゲーション　丸囲いリスト｝-->
            <nav class="intro-section__nav">
                <div class="inr">
                    <ol>
                        <li>
                            <a href="#content1">レッスンの特徴</a>
                        </li>
                        <li>
                            <a href="#content2">講師陣の紹介</a>
                        </li>
                        <li>
                            <a href="#content3">受講料について</a>
                        </li>
                    </ol>
                </div>
            </nav>
            <!--［イントロセクション　コンテンツリスト］-->
            <div class="intro-section__content">
                <!--｛content1 ピアノブロック｝-->
                <div class="intro-section__block" id="content1">
                    <div class="intro-section__img-area"></div>
                    <div class="intro-section__txt-area">
                        <h4>ピアノ</h4>
                        <p>ピアノのレッスンについて。</p>
                    </div>
                </div>
                <!--｛content2 ヴォーカルブロック｝-->
                <div class="intro-section__block" id="content2">
                    <div class="intro-section__img-area"></div>
                    <div class="intro-section__txt-area">
                        <h4>ヴォーカル</h4>
                        <p>ヴォーカルレッスンについて。</p>
                    </div>
                </div>
                <!--｛content3 ギターブロック｝-->
                <div class="intro-section__block" id="content3">
                    <div class="intro-section__img-area"></div>
                    <div class="intro-section__txt-area">
                        <h4>ギター</h4>
                        <p>ギターレッスンについて。</p>
                    </div>
                </div>
            </div>

            <!--［お問合せフォーム］-->
            <div class="intro-section__contact">
                <div class="inr">
                    <div class="contact-block">
                        <p class="contact-block__txt">TEL 00-0000-0000<span>（受付時間 平日9:00〜17:00）</span></p>
                        <a class="contact-block__btn" href="">お問い合わせはこちら</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-----------【Footer】---------->
    <footer class="page-footer">
        <!--［署名］-->        
        <div class="inr">
            <p><small>Marina.Y</small></p>
        </div>
    </footer>
</body>
</html>
